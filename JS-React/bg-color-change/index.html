<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button{
            width: 100px;
            height: 100px;
            cursor: pointer;
        }
        #red{
            background-color: red;
        }
        #grey{
            background-color: gray;
        }
        #yellow{
            background-color: yellow;
        }
        #blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <section>
        <button type="button" class="button" id="red"></button>
        <button type="button" class="button" id="grey"></button>
        <button type="button" class="button" id="yellow"></button>
        <button type="button" class="button" id="blue"></button>
    </section>
    <script src="script.js"></script>
</body>
</html>
