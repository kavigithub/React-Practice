       class Animal{
            constructor(country, species){
                this._country = country;
                this.species = species
            }

          get country(){
                return this.contryNameSetUp(this._country);
                //return `My Name is ${this._country.charAt(0).toUpperCase() + this._country.slice(1)}` // private property
            }

            set country(value){
                //this._country = value.charAt(0).toUpperCase() + value.slice(1);
                this._country = this.contryNameSetUp(value)
            }

            contryNameSetUp(value){
                return value.charAt(0).toUpperCase() + value.slice(1);
            }
        }

        let spurred = new Animal('africa', 'tortoise');
        console.log(spurred.country);
        spurred.country = "asia"
        console.log(spurred);
