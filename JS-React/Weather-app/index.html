              <h5 class="mb-3">Search City</h5>
              <form action="" id="searchCity">

                <input type="text" class="form-control cityName" placeholder="type city name" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">Button</button>
              </div>
            </form>
            <div class="col-12">
                <div class="error">
                    <p>City/ place not found</p>
                </div>
               </div>
            </div>

               <div class="col-12">
                <div class="text-center">
                    <p class="weatherIcon text-center"></p>
                    <h2 class="degree-celsius">0&deg;C</h2>
                    <h4 class="cityname">City Name</h4>
